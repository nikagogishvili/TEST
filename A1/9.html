<head>

    <title>QR Codes and Google Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image:url('https://static.vecteezy.com/system/resources/previews/015/235/532/large_2x/dark-green-old-velvet-fabric-texture-used-as-background-empty-green-fabric-background-of-soft-and-smooth-textile-material-there-is-space-for-text-free-photo.jpg'); /* Replace with your background image path */
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
            display: flex; 
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center align items */
            height: 100vh; /* Full viewport height */
        }
        .header {
            width: 100%;
            height: 60px; /* Fixed height for header */
            overflow: hidden; /* Hide overflow */
            position: relative; /* Position relative for absolute child */
        }
        .header-logo {
            position: absolute; /* Position logo absolutely */
            top: 0;
            left: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            object-fit: cover; /* Cover to maintain aspect ratio */
        }
        .content {
            display: flex; /* Use flexbox for layout */
            width: 100%;
            max-width: 1200px; /* Max width for the content */
            height: calc(100vh - 60px); /* Height minus header */
        }
        .qr-container {
            display: flex;
            flex-direction: column; /* Stack QR codes and logos vertically */
            align-items: center; /* Center align items */
            padding: 10px;
            width: 250px; /* Set a fixed width for the QR section */
            margin-right: 10px; /* Space between QR section and map */
        }
        .qr-item {
            display: flex;
            flex-direction: column; /* Stack QR code and logo vertically */
            align-items: center; /* Center items horizontally */
            margin-bottom: 10px; /* Space between items */
        }
        .qr-code {
            width: 100px; /* Size of QR codes */
            height: 100px; /* Size of QR codes */
            margin-bottom: 5px; /* Space between QR code and logo */
        }
        .social-logo {
            width: 100px; /* Size of logos */
            height: 100px; /* Size of logos */
            transition: transform 0.3s; 
        }
        .social-logo:hover {
            transform: scale(1.1); 
        }
        .map-container {
            flex-grow: 1; /* Take remaining space */
            height: 100%; /* Full height for the map */
            overflow: hidden; /* Hide overflow for a cleaner look */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
